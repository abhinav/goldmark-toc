- desc: no headers
  give: |
    No headers.
  want: |
    <p>No headers.</p>

- desc: single
  give: |
    # Hello

    World
  want: |
    <h1>Table of Contents</h1>
    <ul>
    <li>
    <a href="#hello">Hello</a></li>
    </ul>
    <h1 id="hello">Hello</h1>
    <p>World</p>

- desc: multiple levels
  give: |
    # Foo

    ## Bar

    # Baz

    ### Qux
  want: |
    <h1>Table of Contents</h1>
    <ul>
    <li>
    <a href="#foo">Foo</a><ul>
    <li>
    <a href="#bar">Bar</a></li>
    </ul>
    </li>
    <li>
    <a href="#baz">Baz</a><ul>
    <li>
    <ul>
    <li>
    <a href="#qux">Qux</a></li>
    </ul>
    </li>
    </ul>
    </li>
    </ul>
    <h1 id="foo">Foo</h1>
    <h2 id="bar">Bar</h2>
    <h1 id="baz">Baz</h1>
    <h3 id="qux">Qux</h3>

- desc: with slash
  give: |
    # Foo\-Bar

    ## Bar\-Baz
  want: |
    <h1>Table of Contents</h1>
    <ul>
    <li>
    <a href="#foo-bar">Foo-Bar</a><ul>
    <li>
    <a href="#bar-baz">Bar-Baz</a></li>
    </ul>
    </li>
    </ul>
    <h1 id="foo-bar">Foo-Bar</h1>
    <h2 id="bar-baz">Bar-Baz</h2>

- desc: escaped slash
  give: |
    # Foo\\\-Bar
  want: |
    <h1>Table of Contents</h1>
    <ul>
    <li>
    <a href="#foo-bar">Foo\-Bar</a></li>
    </ul>
    <h1 id="foo-bar">Foo\-Bar</h1>

- desc: formatted
  give: |
    # **Formatted** `header`
  want: |
    <h1>Table of Contents</h1>
    <ul>
    <li>
    <a href="#formatted-header">Formatted header</a></li>
    </ul>
    <h1 id="formatted-header"><strong>Formatted</strong> <code>header</code></h1>
